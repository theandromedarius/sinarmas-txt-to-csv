<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Text to CSV Converter</title>
</head>
<body>
    <div class="container">
        <div class="input-container">
            <textarea id="inputText" placeholder="Paste your TXT data here"></textarea>
            <input type="file" id="fileInput" accept=".txt" />
            <label for="fileInput">Choose TXT File</label>
            <button onclick="convertToCSV()">Convert</button>
            <button id="pasteButton" onclick="pasteFromClipboard()">Paste</button>
        </div>
        <div class="output-container">
            <textarea id="outputText" placeholder="Converted CSV data" readonly></textarea>
            <button onclick="downloadCSV()">Download CSV</button>
            <button onclick="copyToClipboard('outputText')">Copy Output</button>
        </div>
    </div>
    <script src="scripts/main.js"></script>
</body>
</html>
